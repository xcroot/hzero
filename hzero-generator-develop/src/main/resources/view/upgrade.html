<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <title>HZERO开发助手</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app" v-cloak>
    <div class="panel panel-default">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">选择升级版本</div>
                <div class="col-sm-6">
                    <select class="form-control" v-model="selected">
                        <option v-for="option in array">
                            {{ option }}
                        </option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <input class="form-control" type="button" value="确定升级" @click="upgrade">
                </div>
            </div>
            <div class="form-group">
            </div>

        </form>
    </div>
    <div class="form-group">
        <div class="col-sm-12">日志</div>
        <div class="col-sm-12" style="width: 100%; height: 200px; border: 1px solid gainsboro;"></div>
    </div>
    <div id="jqGridPager"></div>
</div>
<script src="libs/jquery.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
<script src="js/upgrade.js"></script>
</body>
</html>
